<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: #000; /* Black background for better contrast */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure canvas is behind other content */
        }
    </style>
</head>
<body>
    <!-- The canvas element where particles will be rendered -->
    <canvas id="particleCanvas"></canvas>

    <!-- Link to the external JavaScript file -->
    <script src="js/particles.js"></script>
</body>
</html>
